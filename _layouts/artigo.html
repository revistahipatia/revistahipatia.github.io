<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ page.author }}" />
    <title>{{ page.title }}</title>  
    <link rel="stylesheet" type="text/css" href="/assets/stylesheet.css" media="screen" />
    {% include font.html %}
  </head>
  <script>
  window.MathJax = {
    tex: {
      tags: 'ams'
    }
  };
  </script>

    <header>
      <a href="/"><img class="banner" src="/assets/banner.png" alt="Logo"></a>

        <header id="title-block-header">
          <h3 class="subtitle">{{ page.subtitle }}</h3>
          <h1 class="title">{{ page.title }}</h1>
          <p class="author">{{ page.author }}</p>
        </header>
        {{ content }}        
      </article>
    </main>
    <footer>
      <hr/>
      <address>
        <a href="mailto:hipatia@ufba.br">hipatia@ufba.br</a>  
      </address>
    </footer>

</html>
